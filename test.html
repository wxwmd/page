<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>首页</title>
</head>
<body>
<div id="Date"></div>
<script type="text/javascript">
    var hours=0
    var mins=0
    var seconds=0
    var times=0
    setInterval(function(){
        times+=1
        hours=parseInt(times/3600)
        mins=parseInt((times-hours*3600)/60)
        seconds=times%60
        var d = document.getElementById('Date');
        d.innerHTML='考试用时:'+hours+':'+mins+':'+seconds;
    },1000)
</script>
</body>
</html>
