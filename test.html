<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="js/echarts.min.js"></script>
</head>
<body>
<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<div id="main" style="width: 600px;height:400px;"></div>
<script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'));
    // 指定图表的配置项和数据
    option = {

        tooltip: {},
        legend: {
            data: ['医学能力评估'],
            right:'1%',
            top:'5%',
        },
        radar: {
            // shape: 'circle',
            center:['50%','55%'],
            name: {
                textStyle: {
                    color: '#fff',
                    backgroundColor: '#999',
                    borderRadius: 3,
                    padding: [3, 5]
                }
            },
            indicator: [
                { name: '知识广度', max: 100},
                { name: '知识深度', max: 100},
                { name: '交流能力', max: 100},
                { name: '学以致用', max: 100},
                { name: '风险预防', max: 100}
            ]
        },
        series: [{
            name: '预算 ',
            type: 'radar',
            areaStyle: {
                color: "#008800",
                normal: {
                    opacity: 0.5,  //背景透明
                },
            },
            data: [
                {
                    value: [79, 61, 86, 72, 91],
                    name: '医学能力评估'
                }
            ]
        }]
    };
    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
</script>
</body>
</html>
